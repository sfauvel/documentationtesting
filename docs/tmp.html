<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>

        <script>
            function includeHTML() {
              var z, i, elmnt, file, xhttp;
              /* Loop through a collection of all HTML elements: */
              z = document.getElementsByTagName("div");
              for (i = 0; i < z.length; i++) {
                elmnt = z[i];


                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");


                if (file) {
                   isMd = elmnt.getAttribute("md");

                console.log("file:" + file);
                console.log("isMd:" + isMd);
                console.log("isMd:" + (isMd==true));
                console.log("isMd:" + (isMd=="true"));

                  /* Make an HTTP request using the attribute value as the file name: */
                  xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                      if (this.status == 200) {
                        if (isMd=="true") {
                            console.log("file remarkable:" + file);
                            var md = new Remarkable();
                            var render = md.render(this.responseText);
                            console.log("remarkable render :" + render);
                            elmnt.innerHTML = render;
                        } else {
                            console.log("file:" + file);
                            elmnt.innerHTML = this.responseText;
                        }
                      }
                      if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                      /* Remove the attribute, and call this function once more: */
                      elmnt.removeAttribute("w3-include-html");
                      includeHTML();
                    }
                  }
                  xhttp.open("GET", file, true);
                  xhttp.send();
                  /* Exit the function: */
                  return;
                }
              }
            }
            </script>

    <body>
        Article

        <div style="color: blue;" w3-include-html="contentD.md" md="true"></div>
        <script>
        includeHTML();
    </script>
    </body>

</html>

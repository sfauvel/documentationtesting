<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="200" >
<rect x="0" y="0" width="800" height="200" fill="white" stroke="black" stroke-width="1" />
<rect x="0" y="0" width="50" height="50" fill="#239d23" stroke="black" stroke-width="1" />
<rect x="50" y="0" width="50" height="50" fill="#f4f407" stroke="black" stroke-width="1" />
<rect x="100" y="0" width="50" height="50" fill="#9e9eff" stroke="black" stroke-width="1" />
<rect x="150" y="0" width="50" height="50" fill="#f23939" stroke="black" stroke-width="1" />
<rect x="150" y="50" width="50" height="50" fill="#239d23" stroke="black" stroke-width="1" />
<rect x="150" y="100" width="50" height="50" fill="#f4f407" stroke="black" stroke-width="1" />
<rect x="150" y="150" width="50" height="50" fill="#9e9eff" stroke="black" stroke-width="1" />
<rect x="100" y="150" width="50" height="50" fill="#f23939" stroke="black" stroke-width="1" />
<rect x="50" y="150" width="50" height="50" fill="#239d23" stroke="black" stroke-width="1" />
<rect x="0" y="150" width="50" height="50" fill="#f4f407" stroke="black" stroke-width="1" />
<rect x="0" y="100" width="50" height="50" fill="#9e9eff" stroke="black" stroke-width="1" />
<rect x="0" y="50" width="50" height="50" fill="#f23939" stroke="black" stroke-width="1" />
<circle opacity="1" id="playerA" cx="25" cy="25" r="15" fill="grey" stroke="black" stroke-width="1">
<set begin="animEnd.end" attributeName="cx" to="25" repeatCount="1" fill="freeze"/>
<set begin="animEnd.end" attributeName="cy" to="25" repeatCount="1" fill="freeze"/>
</circle>
<text id="startGame" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="25" opacity="0">Game start !</text>
<text id="dice1" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="25" opacity="0">1</text>
<text id="dice2" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="25" opacity="0">2</text>
<text id="dice3" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="25" opacity="0">3</text>
<text id="dice4" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="25" opacity="0">4</text>
<text id="dice5" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="25" opacity="0">5</text>
<text id="dice6" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="25" opacity="0">6</text>
<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="25" opacity="0">Chet rolled a 4<animate id="anim10" begin="anim9.end" attributeName="opacity" from="0" to="1" dur="0.2s" repeatCount="1" fill="freeze"/>
<animate id="anim11" begin="anim10.end + 1s" attributeName="opacity" from="1" to="0" dur="0.2s" repeatCount="1" fill="freeze"/>
</text>
<animate id="anim12" xlink:href="#playerA" begin="anim11.end" attributeName="cx" to="75" dur="0.5s" repeatCount="1" fill="freeze"/>
<animate  xlink:href="#playerA" begin="anim11.end" attributeName="cy" to="25" dur="0.5s" repeatCount="1" fill="freeze"/>
<animate id="anim13" xlink:href="#playerA" begin="anim12.end" attributeName="cx" to="125" dur="0.5s" repeatCount="1" fill="freeze"/>
<animate  xlink:href="#playerA" begin="anim12.end" attributeName="cy" to="25" dur="0.5s" repeatCount="1" fill="freeze"/>
<animate id="anim14" xlink:href="#playerA" begin="anim13.end" attributeName="cx" to="175" dur="0.5s" repeatCount="1" fill="freeze"/>
<animate  xlink:href="#playerA" begin="anim13.end" attributeName="cy" to="25" dur="0.5s" repeatCount="1" fill="freeze"/>
<animate id="anim15" xlink:href="#playerA" begin="anim14.end" attributeName="cx" to="175" dur="0.5s" repeatCount="1" fill="freeze"/>
<animate  xlink:href="#playerA" begin="anim14.end" attributeName="cy" to="75" dur="0.5s" repeatCount="1" fill="freeze"/>
<text id="text1" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="25" opacity="1"><set begin="anim9.begin" attributeName="opacity" to="0" repeatCount="1" fill="freeze"/><set begin="anim15.end + 1s" attributeName="opacity" to="1" repeatCount="1" fill="freeze"/>Click to start</text>
<rect x="0" y="0" width="800" height="200" opacity="0.2">
  <animate id="anim9" begin="click" attributeName="x" from="0" to="0" dur="0.01s" repeatCount="1" fill="freeze"/>
  <set begin="anim9.begin" attributeName="width" to="50" repeatCount="1" fill="freeze"/>
  <set begin="anim9.begin" attributeName="height" to="50" repeatCount="1" fill="freeze"/>
  <animate id="animEnd" begin="anim15.end + 1s" attributeName="x" from="0" to="0" dur="0.01s" repeatCount="1" fill="freeze"/>
  <set begin="anim15.end + 1s" attributeName="width" to="800" repeatCount="1" fill="freeze"/>
  <set begin="anim15.end + 1s" attributeName="height" to="200" repeatCount="1" fill="freeze"/>
</rect>
<style>
text {
font-size: 30px;
font-weight: bold;
fill: black;
</style>
</svg>

